{% extends 'base.html' %}
{% block title %}Application Form{% endblock %}

{% block body %}
    <h1>Job Application Form</h1>
    <p id="instructions">Instructions: Please complete all fields in the following application form</p>
    <!-- your html goes here -->
    <form action="/application-success" method="POST">
            <label for="firstname">First Name:</label><br>
            <input id="firstname" type="text" name="firstname"><br>

            <label id="label_lastname" for="lastname">Last Name:</label><br>
            <input id="lastname" type="text" name="lastname"><br>

            <label for="salary">Salary Requirement:</label><br>
            <input id="salary" type="number" name="salary"><br>

            <label for="position">Job Position:</label><br>  
            <select id="position" name="position">
            {% for position in position_list %}
            <option value="{{ position }}">{{ position }}</option>
            {% endfor %}
            </select><br><br>

            <input class="button" type="submit" value="Submit">
    </form>
{% endblock %}
